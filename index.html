<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

    
</head>
<body>
  

    <main>
     
        <section>
            <input type="text">
        </section>

        <section>
            <button>C</button>
            <button>+/-</button>
            <button>%</button>
            <button class="d">/</button>
        </section>

        <section>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="d">x</button>
        </section>

        <section>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="d">-</button>
        </section>

        <section>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="d">+</button>
        </section>

        <section>
            <button>0</button>
            <button>.</button>
            <button>DEL</button>
            <button class="que">=</button>
        </section>

    </main>
    
</body>
</html>
